<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <div class="head-banner">
                    <h1>Randall's Dinner</h1>
                    <p>The best burgers and cheese in town.</p>
                </div>
            </div>
            <div id="item-list"></div>
            <div id="item-total"></div>

            <div id="order-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Enter card details</h2>
                    </div>
                    <form id="payment-form">
                        <div class="form-section">
                            <input type="text" id="name" placeholder="Enter your name" required />
                        </div>
                        <div class="form-section">
                            <input type="text" id="card-number" placeholder="Enter your card number" required />
                        </div>
                        <div class="form-section">
                            <input type="text" id="cvv" placeholder="Enter CVV:" required />
                        </div>
                        <div class="form-footer">
                            <button type="submit" id="pay-button" disabled>Pay</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
